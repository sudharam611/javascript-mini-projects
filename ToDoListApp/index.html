<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen-backdrop"></div>
      <div class="screen home-screen">
        <div class="head-wrapper">
          <!-- <div class="menu-btn">
            <i class="ri-menu-2-fill"></i>
          </div> -->
          <div class="welcome">
            <div class="content">
              <h1>Hello, Sudha</h1>
              <p>You have <span class="totalTasks">0</span> task today</p>
            </div>
            <div class="user-img">
              <div class="backdrop"></div>
              <img src="images/userIcon.png" alt="Girl Image" />
            </div>
          </div>
        </div>

        <div class="categories-wrapper">
          <div class="categories">
            <div class="category">
              <div class="left">
                <img src="images/personal.png" alt="Personal Image" />
                <div class="content">
                  <h1>Personal</h1>
                  <p>5 Tasks</p>
                </div>
              </div>
              <div class="right">
                <div class="options">
                  <div class="toggle-btn">
                    <i class="ri-more-2-fill"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="category">
              <!-- <div class="left">
                <img src="images/personal.png" alt="Personal Image" />
                <div class="content">
                  <h1>Personal</h1>
                  <p>5 Tasks</p>
                </div>
              </div>
              <div class="right">
                <div class="options">
                  <div class="toggle-btn">
                    <i class="ri-more-2-fill"></i>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>

      <div class="screen category-screen">
        <div class="head-wrapper">
          <div class="back-btn">
            <i class="ri-arrow-left-line"></i>
          </div>
          <div class="options">
            <i class="ri-more-2-fill"></i>
          </div>
        </div>
        <div class="category-details">
          <img src="images/personal.png" alt="" id="category-img" />
          <div class="details">
            <p class="category-tasks">8 tasks</p>
            <h1 class="category-title">Personal</h1>
          </div>
        </div>
        <div class="tasks-wrapper">
          <div class="tasks">
            <!-- <div class="task-wrapper">
              <label for="task" class="task">
                <input type="checkbox" name="" id="task" />
                <span class="checkmark">
                  <i class="ri-check-line"></i>
                </span>
                <p>Complete Portfolio</p>
              </label>
              <div class="delete">
                <i class="ri-delete-bin-6-line"></i>
              </div>
            </div> -->
          </div>
        </div>
      </div>

      <div class="add-task-btn">
        <i class="ri-add-line"></i>
      </div>

      <div class="black-backdrop"></div>
      <div class="add-task">
        <div class="add-task-backdrop"></div>
        <h1 class="heading">Add Task</h1>
        <div class="input-group">
          <label for="task-input">Task</label>
          <input type="text" id="task-input" />
        </div>
        <div class="input-group">
          <label for="category-select">Category</label>
          <select name="" id="category-select">
            <option value="personal">Select below categories</option>
          </select>
        </div>
        <div class="btns">
          <button class="add-btn">Add</button>
          <button class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
