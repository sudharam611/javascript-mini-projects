<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="start-screen">
        <h1 class="heading">Quiz App</h1>
        <div class="settings">
          <label for="num-questions">Number of questions</label>
          <select name="" id="num-questions">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
          </select>
          <label for="category">Select Category</label>
          <select name="" id="category">
            <option value="">Any Category</option>
            <option value="12">Music</option>
            <option value="19">Mathematics</option>
            <option value="17">Science</option>
            <option value="18">Computers</option>
            <option value="11">Films</option>
            <option value="9">General Knowledge</option>
            <option value="21">Sports</option>
          </select>
          <label for="difficulty">Select difficulty level</label>
          <select name="" id="difficulty">
            <option value="">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <label for="time">Select time per question</label>
          <select name="" id="time">
            <option value="10">10 seconds</option>
            <option value="15">15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="25">25 seconds</option>
            <option value="30">30 seconds</option>
            <option value="60">60 seconds</option>
          </select>
        </div>
        <button class="btn start">Start quiz</button>
      </div>

      <div class="quiz hide">
        <div class="timer">
          <div class="progress">
            <div class="progress-bar"></div>
            <span class="progress-text"></span>
          </div>
        </div>
        <div class="question-wrapper">
          <div class="number">
            Question <span class="current">1</span
            ><span class="total">/10</span>
          </div>

          <div class="question">This is a sample question?</div>
        </div>
        <div class="answer-wrapper">
          <!-- <div class="answer selected">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon"><i class="ri-check-line"></i></span>
            </span>
          </div>
          <div class="answer correct">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon"><i class="ri-check-line"></i></span>
            </span>
          </div>
          <div class="answer wrong">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon"><i class="ri-check-line"></i></span>
            </span>
          </div>
          <div class="answer">
            <span class="text">answer</span>
            <span class="checkbox">
              <span class="icon"><i class="ri-check-line"></i></span>
            </span>
          </div> -->
        </div>
        <div class="btns">
          <button class="btn submit" disabled>Submit</button>
          <button class="btn next">Next</button>
        </div>
      </div>

      <div class="end-screen hide">
        <h1 class="heading">Quiz App</h1>
        <div class="score">
          <div class="score-text">Your Score:</div>
          <div>
            <span class="final-score">0</span> /
            <span class="total-score">10</span>
          </div>
        </div>

        <div class="circular-progress">
          <span class="progress-value">0%</span>
        </div>
        <button class="btn restart">Restart Quiz</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
